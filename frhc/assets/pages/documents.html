<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Farm & Ranch Healthcare, Inc</title>
        <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.4/firebase-ui-auth.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <link rel="stylesheet" type="text/css" href="../styles/jquery.animated.dialog.min.css">
        <link rel="stylesheet" type="text/css" href="../styles/main.css">
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
        <script src="../scripts/firebase.js"></script>
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <script src="../scripts/landing.js" type="text/javascript"></script>
        <script src="../scripts/responsiveslides.min.js"></script>
        <script src="../scripts/jquery.animated.dialog.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout__container">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <div class="logo"></div>
                        <span class="mdl-layout-title">Farm & Ranch Healthcare, Inc.</span>
                        <div class="mdl-layout-spacer"></div>
                        <nav class="mdl-navigation" style="margin-left: 120px">
                            <a class="mdl-navigation__link active" href="index.html">Home</a>
                            <a class="mdl-navigation__link" href="assets/pages/about.html">Who We Are</a>
                            <a class="mdl-navigation__link" href="assets/pages/agents.html">Join Our Team</a>
                            <a class="mdl-navigation__link" href="assets/pages/products.html">Our Products</a>
                            <a class="mdl-navigation__link" href="assets/pages/contact.html">Let's Talk</a>
                            <a id="login-button" class="mdl-navigation__link">
                                <i id="login" class="material-icons" >person</i>
                                <div id="sign-in-status"></div>
                                <div class="animated-dialog-content">
                                    <div class="animated-dialog-title">Login/Sign Up</div>
                                        <div class="animated-dialog-close">&times;</div>
                                        <div id="firebase-auth-container">
                                            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                                                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                                                <p>Enter an email and password below and either sign in to an existing account or sign up</p>
                                                <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
                                                &nbsp;&nbsp;&nbsp;
                                                <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
                                                <br/><br/>
                                                <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="sign-in" name="signin">Sign In</button>
                                                &nbsp;&nbsp;&nbsp;
                                                <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-up" name="signup">Sign Up</button>
                                                &nbsp;&nbsp;&nbsp;
                                                <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="verify-email" name="verify-email">Send Email Verification</button>
                                                &nbsp;&nbsp;&nbsp;
                                                <button class="mdl-button mdl-js-button mdl-button--raised" id="password-reset" name="verify-email">Send Password Reset Email</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                            </a>
                        </nav>
                    </div>
                </header>
                <div class="mdl-layout__content">
                    <div id="wrapper">
                        <div class="mdl-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
